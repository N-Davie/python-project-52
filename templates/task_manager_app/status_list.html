{% extends 'base.html' %}
{% block title %}Статусы{% endblock %}
{% block content %}
<h2>Список статусов</h2>
<a href="{% url 'status-create' %}" class="btn btn-primary mb-3">Добавить статус</a>
<table class="table">
  <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for status in object_list %}
    <tr>
      <td>{{ status.name }}</td>
      <td>
        <a href="{% url 'status-update' status.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
        <a href="{% url 'status-delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
