{% extends "base.html" %}
{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы действительно хотите удалить пользователя "{{ object.username }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
  <a href="{% url 'user-list' %}">Нет, отмена</a>
</form>
{% endblock %}
