<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Task Manager{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Глобальные стили */
    body {
      background-color: #f8f9fa;
    }
    .header a {
      transition: color 0.2s;
    }
    .header a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Общая шапка -->
  <div class="header d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
    <div class="left-title fw-bold fs-4">
      <a href="{% url 'home' %}" class="text-decoration-none text-dark">Менеджер задач</a>
    </div>
    <div class="nav-links">
      <a href="{% url 'user-list' %}" class="mx-2 text-decoration-none text-primary">Пользователи</a>
      <a href="{% url 'login' %}" class="mx-2 text-decoration-none text-primary">Вход</a>
      <a href="{% url 'user-create' %}" class="mx-2 text-decoration-none text-primary">Регистрация</a>
    </div>
  </div>

  <!-- Основной блок -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Футер -->
  <footer class="p-3 text-start">
    <a href="https://hexlet.io" target="_blank" style="color: #007bff; text-decoration: underline;">
      Hexlet
    </a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
