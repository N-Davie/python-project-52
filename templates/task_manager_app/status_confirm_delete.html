{% extends 'base.html' %}
{% block title %}Удаление статуса{% endblock %}
{% block content %}
<h2>Подтвердите удаление</h2>
<p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'status-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
